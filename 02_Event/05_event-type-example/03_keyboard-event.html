<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_keyboard event</title>
<style>
    .area {
        background-color: lightgoldenrodyellow;
        border: 1px solid black;
        min-height: 100px;
    }
</style>
</head>
<body>
    <h1>03. 키보드 이벤트 </h1>
    <h3>키보드 이벤트 종류</h3>
    <ul>
        <li>keydown</li>
        <li>keyup</li>
    </ul>

    <h3>키보드 이벤트 테스트</h3>
    <input type="text" placeholder="아무키나 입력해볼래?">
    <pre>
        - event.key : 문자
        - event.code : 물리적인 키 코드
        ex> 소문자 a 입력 event.key = a, event.code = KeyA
    </pre>
    
    <div class="area"></div>

    <script>
        const $message = document.querySelector('input[type=text]');
        const $area = document.querySelector('.area');

        $message.onkeydown = (e) => {                   // 키보드 누르기
            $area.insertAdjacentHTML('beforeend', 'keydown key =' + e.key + ", code = " + e.code + '<br>');
        }
        $message.onkeyup = (e) => {                     // 키보드 눌렀다가 뗼때
            $area.insertAdjacentHTML('beforeend', 'keyup key =' + e.key + ", code = " + e.code + '<br>');
        }
    </script>
</body>
</html>
